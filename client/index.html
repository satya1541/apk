<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ToxiShield-X - IoT Monitoring System</title>
    <meta name="description" content="Real-time IoT monitoring system for environmental sensor data tracking and device management" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <script>
      (function () {
        try {
          var storedTheme = localStorage.getItem("theme");
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (storedTheme === "light") {
            document.documentElement.classList.remove("dark");
          } else if (storedTheme === "dark" || !storedTheme || prefersDark) {
            document.documentElement.classList.add("dark");
          }
        } catch (err) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
